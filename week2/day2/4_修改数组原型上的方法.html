<script>
    // 数组原型上的方法 我们可以修改；但是不能整个覆盖；
    // 自定义类是可以直接修改 prototype 的指向的；

    // Array.prototype.pop = function(){
    //     console.log('hahaha')
    // }
    Array.prototype = {
        pop(){
            console.log(6666)
        }
    }
    var ary = [1,2,3,4]
    // ary.pop();
    // console.log(ary);
    // ary.slice(0).pop();//ary.slice(0)  
    // ary.pop().slice(0); //ary.pop()  4

    Array.prototype.mypop = function () {
        this.length--;
        return this;
    }
    Array.prototype.mypush = function () {
        for(var i = 0; i < arguments.length; i++){
            this[this.length] = arguments[i]
        }
        return this;
    }
    ary.mypop().mypush(100,200,300).mypop().mypop()// 链式调用
    console.log(ary);
</script>
