        其他的：
            事件绑定的this 是当前操作的元素
            自执行函数中的this 是window
            定时器中的this 是 window
            其他的看点，函数执行点前边是谁 this  就是谁；没有的就是window
    */
    function f() {
        console.log(this)
    }
    var f2 = f.bind(Array)
