<script>
    function Person(age) {
        this.age = age;
        this.name = 123
    }
    Person.prototype.eat = function(){}
    Person.prototype.paly = function(){}
    Person.getName = function(){};


    // class 声明的类 不能当作普通函数去执行 只能通过 new 执行；
    class Animal{
        constructor(age){
            //实例的私有属性
            this.age = age;
            this.name = 123;
        }
        eat(){
            // 实例的共有属性
            console.log('animal eat')
        }
        play(){
            // 实例的共有属性
        }
        static getName(){
            // 把类当作对象去增加的属性；
            console.log('class 的静态方法')
        }
    }

    var per = new Person(100);
    var ani = new Animal(1000);
    console.dir(per)
    console.dir(ani)



</script>
