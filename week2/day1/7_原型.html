    function Person(name,age){
        this.name = name;

    }

    Person.prototype.eat = function(){
        console.log('吃')
        this.drink();
    }
    Person.prototype.drink = function(){
        console.log('喝')
        this.play();
    }
    Person.prototype.play = function(){
        console.log('玩')
    }
    var per1 = new Person('李四',20);
