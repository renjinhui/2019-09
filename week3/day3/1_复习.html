    // 18-19  1[89]

    // 60-65  6[0-5]
    // var reg = /[18-65]/;
    var reg = /^(1[89]|[2-5]\d|6[0-5])$/

    // 捕获 exec  加上全局修饰符g的时候； 每次匹配或者捕获的时候 都会修改 正则 的 lastIndex 属性
    var str = '珠峰2019培训2020';

    // reg2.test(str);

    // console.log(reg2.exec(str))
    // console.log(reg2.exec(str))

    RegExp.prototype.execAll = function(str){
        // this 就是对应的正则
        if(!this.global){
            throw new Error('缺少 修饰符 g');
            return;
        }
        str = str.toString();
        var res = this.exec(str);
        var ary = [];
        while(res){
            ary.push(res);
            res = this.exec(str);
        }
        return ary;
    }
    console.log(reg2.execAll(str));
