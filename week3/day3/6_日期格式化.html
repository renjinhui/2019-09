<script>
    function formate(template) {
        let t = new Date(),
            y = t.getFullYear(),
            m = t.getMonth()+1,
            d = t.getDate();
        let ary = [y,m,d]    
        let n = 0;

        return template.replace(/\{\}/g,function(){
            return ary[n++];

            //         break;
            //     case 1:
            //         temp = m
            //     break;
            //     default:
            //         temp = d
            // }
            // n++;
            // return temp;
        })    
    }
    console.log(formate('今天是{}年{}月{}日'))//今天是2019年9月4日
    console.log(formate('今天是{}-{}-{}') )  //今天是2019-9-4
    console.log(formate('今天是{}/{}/{}'))   //今天是2019/9/4
    
    console.log(formate('今天是{year}/{month}/{day}'))   //今天是2019/9/4
</script>
