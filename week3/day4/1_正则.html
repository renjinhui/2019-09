<script>
    //  正则就是用来处理字符串的一种规则
    //  编写方式 两种： 字面量   ， 构造函数
    //  正则是由元字符和修饰符组成

    //  元字符  特殊元字符 量词元字符  普通元字符
    // 特殊元字符
    /* 
        \    转义
        .    除了换行之后符号
        ^    以什么开头
        $    以什么结尾
        \d   0-9数字
        \D   0-9的取非
        \w   数字字母下划线
        \W   除数字字母下划线
        [xy] x或y
        [^xy] 除xy之外的字符
        [a-z] 小写字母
        [^a-z] 除小写字母之外
        x|y    x或y
        ()   分组，可以提升优先级
        (?:)  只匹配  不捕获
        (?=)   正向肯定预查
        (?!)   正向否定预查
    */

    // 量词元字符 都是用其他元字符的后边
    /*  
        ? 前边的正则匹配到的字符出现0-1次
        + 前边的正则匹配到的字符出现1-多次
        * 前边的正则匹配到的字符出现0-多次
        {n} 前边的正则匹配到的字符出现n次
        {n,m} 前边的正则匹配到的字符出现 n-m次
        {n,} 前边的正则匹配到的字符出现至少n次
    */
