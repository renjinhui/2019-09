<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            height: 2000px;
            background: #eee;
        }

        #box {
            width: 300px;
            height: 300px;
            position: relative;
            top: 1600px;
            border: 1px dashed salmon
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="box">
        <img id='img' src="./default.gif" realSrc='./1.webp' alt="">
    </div>
</body>

</html>
<script src="./utils.js"></script>
<script>
    var {
        offset,
        winH
    } = utils;
    /*  
        刚进入页面时， 让图片显示一张默认小图，等到 图片露出来时，再把图片的链接换成真实的图片地址
    */
    var img = document.getElementById('img');

    function loadImg(ele) {
        //一执行该函数 我们就要判断 ele这个元素是否是已经加载过的元素，若是已经加载过的， 下边代码我们不再执行
        if (ele.loaded) return;
        let scrT = document.documentElement.scrollTop; // 卷去的高度
        let winh = winH();
        let tarT = offset(ele).t; // 当前元素到body的偏移量；
        if (scrT + winh > tarT) {
            // 说明图片已经露出来了
            console.log(111)
            let realSrc = ele.getAttribute('realSrc');
            // ele.src = realSrc;
            let temp = new Image(); // 创造了一个img标签
            // let temp = document.createElement('img') // 创造一个img标签
            temp.src = realSrc; //使用的临时创造的img去远程服务器获取真实的图片
            temp.onload = function () {
                // 图片加载完成会触发的函数
                ele.src = realSrc;
                temp = null;
                fadeIn(ele);
            }
            ele.loaded = true; // 自定义一个loaded属性，用来记录这个元素的加载情况
        }
    };

    loadImg(img);
    window.onscroll = function () {
        loadImg(img);
    }

    function fadeIn(ele) {
        ele.style.opacity = 0;
        let a = 0;
        ele.timer = setInterval(() => {
            a += 0.1;
            if (a >= 1) {
                clearInterval(ele.timer);
                a = 1;
            }
            ele.style.opacity = a;
        }, 20)
    }
</script>
