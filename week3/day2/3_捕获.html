    // 自己封装一个 execAll的方法 可以 一次性把所有的符合条件的内容捕获到
    RegExp.prototype.execAll = function (str='') {
        // 首先查看对应的正则有没有 修饰符 g
        if(!this.global){
            // 代表正则没有修饰符g
            throw new Error('您的正则没有修饰符g 不能使用该方法')
            return; 
        }
        // 怎么保证str是字符串？
        str = str.toString();
        // this --->  reg2
        var res = this.exec(str);
        var ary = [];
        while(res){
            ary.push(res);
            res = this.exec(str);// 每次while循环都要更新res;
        } 
        return ary
    }
