<!-- 
    版本管理器； 分布式的版本管理器  git   svn

    git 把自己的电脑当作一个仓库 所有的版本都是存在自己电脑上的
    svn 是集中式的版本管理， 把所有的版本都放在了原生服务器上；


    github账号
    git config --global user.name   '自己的github用户名'  // 初始化本地用户名
    git config --global  user.email '自己的github邮箱'    // 初始化本地邮箱

    git config --list  是查看是否设置成功的操作

    上边的两步 实告诉本地git 你是谁， 向远程提交代码时，必须有这两项才能成功

    git init 是把本地的文件夹初始化成了 一个  git 仓库；
    git status  是用来查看 本地仓库状态的 一个命令
        红色 代表 本地（工作区）有修改的文件没有提交到 暂存区；
        绿色 代表 本地有修改 但是被提交到了 暂存区
    git仓库有三个区之分； 分别是 工作区  缓存区  历史区
        我们平时的修改（编写）代码都是在工作区完成的；
    
    git add 文件名   把某个文件的修改后的内容提交到缓存区  
    git add  .       把当前仓库里边的所有文件都提交了  

    git commit -m '备注' 把缓存区的内容提交到 历史区

    github 就是一个使用git工具的 远程仓库  gitLab  码云  基于 git 的代码托管平台

    提交到远程的命令是    git  push     
    想把历史区的内容提交到 远程仓库

    git remote add   桥梁名  远程仓库地址
    git remote add   origin  https://github.com/renjinhui/hello.git

    git push 相当于写了  git push origin  把历史区内容通过 origin桥梁推到远程


  -->
  
  <!-- 
        现在本地建一个文件夹 作为你的项目
        git init  把文件夹 变成  git 仓库
            。。。增删改
        git add .      把工作区所有修改的文件提交到缓存区  
        git commit -m '备注'   把缓存区的内容 提交到 历史区
        
        下一步  把历史区的代码提交到 远程仓库；
            先在远程建一个仓库，
            然后本地执行  git remote add origin 远程仓库地址
            上述命令 是把本地仓库和远程仓库建立起链接
        把 本地代码 推到远程仓库：   git push
            第一次执行改命令时，会出现一个提示   git push --set-upstream origin master 
            运行这个命令  会提示输入用户名和密码；正常输入 就可提交到远程仓库
            上述提示 在整个项目中 只会出现一次；运行过之后 就不会再出现；
            以后正常使用 git push 即可   


        克隆别人的项目   git clone 别人的仓库地址
        克隆的动作 只需要做一次        
        以后再想同步别人远程仓库的内容 我们只需要运行
        git pull    
        
        // 以后下来课件  只需要走到对应的仓库 运行  git  pull  即可
   -->
