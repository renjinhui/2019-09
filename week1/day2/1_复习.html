<script>
    /* 
        git config --global user.name  姓名
        git config --global  user.email  邮箱

        git init  把文件夹初始化成仓库
        git status  查看当前仓库的状态
        git add .  把工作区的内容提交到缓存区 
        git commit -m '备注'  把缓存区的内容提交到历史区

        // 把历史区的内容提交到远程仓库  github  gitLab  码云
        在远程创建一个对应的仓库  给了一个对应的仓库地址
        git remote add  origin  远程仓库地址      把本地仓库和远程仓库建立起链接

        连接简历之后 再执行
        git push  第一次执行该命令时 会提示使用另一个 git push --set-up...


        第二种方式 先在远程建立仓库
        直接在电脑新建或者找一个文件夹  运行 git clone 远程仓库地址  
        然后进入对应的文件夹， 再去执行
         git add .
         git commit -m '注释'
         git push 
         即可
        这种方式省略了 初始化仓库 和 搭建桥梁的操作 

        git pull  下拉远程仓库的代码

        常用的 Linux 命令
        ls  查看当前文件夹下的文件目录
        cd  切换目录 
        cd ../ 回到上一级目录 
        mkdir  文件夹名字   ： 创建文件夹的命令
        touch  文件名   创建文件的命令
        vi  文件名 ---》 在这之后 按  i  键， 进入编辑模式， 正常输入文件需要的内容，编辑完成之后
                                 按  esc 键  退出编辑模式   在输入 :wq 保存刚才编辑的内容
                                 这样 整个编辑过程才算是完成了；
        cat  文件名   查看文件内容的命令
        rm   文件名   移除文件的命令   这种删除方式在回收站中是没有体现的
        rmdir  文件夹名   移除文件夹的命令
    */
</script>
