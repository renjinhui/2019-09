<script>
    /*  
        作用域 起作用的区域；

        JS中的作用域： 全局作用域   私有作用域
        JS作用域 就是指的 一块栈内存；

        栈内存  存贮值类型， 提供代码运行环境
        堆内存  存储引用数据类型

        全局作用域： 页面一打开 就会形成一个全局作用域；一个页面只有一个全局作用域
        私有作用域： 函数执行的时候会形成一个私有的作用域；


        全局变量： 在全局声明的变量叫做全局变量
        私有变量： 在私有作用域声明的变量叫私有变量；

        上级作用域
    */
   var a = 12;// 全局变量
   var f = function(){
       var a = 100;
   }
</script>
